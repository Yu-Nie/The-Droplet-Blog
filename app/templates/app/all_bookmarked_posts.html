{% extends 'base.html' %}
{% block title %}Blog | All Bookmarked Posts{% endblock title %}
{% load static %}
{% block content %}

<main style="padding-top: 70px;">

</main>
<section class="sp">
    <div class="container">
        <div class="blog-tags">
            {% for post in all_bookmarked_posts %}
            <p class="tag">
                <a style="color: white;" href="{% url 'post_page' post.slug %}">{{post.title}}</a>
            </p>
            {% endfor %}

        </div>
    </div>
</section>

{% endblock content %}
